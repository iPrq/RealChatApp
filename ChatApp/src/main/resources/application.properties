spring.application.name=ChatApp

# MongoDB Atlas Configuration
# Replace with your actual MongoDB Atlas connection string
spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster>.mongodb.net/ChatApp?retryWrites=true&w=majority

# Server Configuration  
server.address=0.0.0.0
server.port=${PORT:8080}

# CORS Configuration for production
cors.allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,https://your-frontend-app.onrender.com}